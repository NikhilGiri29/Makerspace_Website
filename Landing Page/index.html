<!DOCTYPE html>
<html lang ="en">
    <head>

    <body >
        <!--NAVBAR-->
        <!-- Navbar Floating light for Index page only-->
      <!-- Remove "navbar-sticky" class to make navigation bar scrollable with the page.-->
        <!--Hero Section-->
        <section  class = "hero-section" style="background-image: url(img/demo/presentation/intro/Frost.png);">
          <div>
            <nav class = "navbar">
              <div class = "logo">
                <h1 style="color:white;">Makerspace</h1>
              </div>
              <ul class="nav-links" style="right: 0;" >
                <li><a href="#Home">Home</a></li>
                <li><a href="#Thingy1">Thingy1</a></li>
                <li><a href="#Thingy2">Thingy2</a></li>
                <li><a href="#Thingy3">Thingy3</a></li>
                <li><a href="#Contact Us">Contact</a></li>
              </ul> 
             
            </nav>
          </div>
          <div class="container-fluid">
              <div class="row">
                <div class="col-xl-6">
                  <div class="pt-2" style="max-width: 495px;">
                    <h1 class="display-4"><span class="fw-light">Welcome to </span>Makerspace!</h1>
                    <p class="line-height-base">A novel initiative taken by the Technology Robotix Society, IIT Kharagpur</p><!--<a href="#demos" data-scroll><span ><i ></i></span><span >View Demos</span></a>-->
                    <!-- The counter Thingy -Start -->
                    <hr class="hr-light">
                    <div class="aaa">
                      <div class="aab">
                        <div class ="h1 number">14</div>
                        <div class="h5 text ">Some random Number</div><span class="badge" >More coming</span>
                      </div>
                      <div class="aab">
                        <div class ="h1 number">50+</div>
                        <div class="h5 text ">Some random Number</div>
                      </div>
                      <div class="aab">
                        <div class ="h1 number">47</div>
                        <div class="h5 text ">Some random Number</div>
                      </div>
                    </div>
                    <!-- The Counter Thingy -End -->
                  </div>
                </div>
                <!-- The Landing Animation Thingy -Start -->
                <div class="side-pictures">
                  <div class="parallax" style="max-width: 920px;">
                    <div class="parallax-layer position-relative" data-depth="0.1"><img src="img/demo/presentation/intro/layer01.png" alt="Layer"></div>
                    <div class="parallax-layer" style="z-index: 2;" data-depth="0.3"><img src="img/demo/presentation/intro/layer02.png" alt="Layer"></div>
                    <div class="parallax-layer" data-depth="0.2"><img src="img/demo/presentation/intro/layer03.png" alt="Layer"></div>
                    <div class="parallax-layer" style="z-index: 3;" data-depth="0.1"><img src="img/demo/presentation/intro/layer04.png" alt="Layer"></div>
                    <div class="parallax-layer" data-depth="0.15"><img src="img/demo/presentation/intro/layer05.png" alt="Layer"></div>
                    <div class="parallax-layer" style="z-index: 4;" data-depth="0.25"><img src="img/demo/presentation/intro/layer06.png" alt="Layer"></div>
                    <div class="parallax-layer" data-depth="0.3"><img src="img/demo/presentation/intro/layer07.png" alt="Layer"></div>
                    <div class="parallax-layer" data-depth="0.4"><img src="img/demo/presentation/intro/layer08.png" alt="Layer"></div>
                    <div class="parallax-layer" data-depth="0.35"><img src="img/demo/presentation/intro/layer09.png" alt="Layer"></div>
                  </div>
                </div>
                <!-- The Landing Animation Thingy -End -->
              </div>
            </div>

          <main id="main">

            <!-- Back to top button--><a class="btn-scroll-top" href="#top" data-scroll data-fixed-element><span class="btn-scroll-top-tooltip text-muted fs-sm me-2">Top</span><i class="btn-scroll-top-icon ai-arrow-up">   </i></a>

            <script src="vendor/simplebar/dist/simplebar.min.js"></script>
            <script src="vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
            <script src="vendor/parallax-js/dist/parallax.min.js"></script>
            <!-- Main theme script-->
            <script src="app.js"></script>
